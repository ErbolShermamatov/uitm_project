<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UITM-Project</title>
    <meta name="description"
        content="Our group project is simple website that allows you to watch anime and have a great time">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__top-img-box">
                        <a href="/" class="header__top-img-link"><img src="img/logo.png" alt="logo"
                                class="header__top-img"></a>
                    </div>
                    <nav class="header__top-nav">
                        <ul class="header__top-nav-list">
                            <li class="header__top-nav-list-item">GENRES</li>
                            <li class="header__top-nav-list-item">TYPES</li>
                            <li class="header__top-nav-list-item">NEW RELEASES</li>
                            <li class="header__top-nav-list-item">ONGOING</li>
                        </ul>
                    </nav>
                    <ul class="header__top-socials">
                        <li class="header__top-socials-item"><a href="#" class="header__top-socials-link"><img
                                    src="img/header/icons/facebook-icon.svg" alt="Facebook link"
                                    class="header__top-socials-img"></a></li>
                        <li class="header__top-socials-item"><a href="#" class="header__top-socials-link"><img
                                    src="img/header/icons/inst-icon.svg" alt="Instagram link"
                                    class="header__top-socials-img"></a></li>
                        <li class="header__top-socials-item"><a href="#" class="header__top-socials-link"><img
                                    src="img/header/icons/x-icon.svg" alt="Twitter(X) link"
                                    class="header__top-socials-img"></a></li>
                        <li class="header__top-socials-item"><a href="#" class="header__top-socials-link"><img
                                    src="img/header/icons/yt-icon.svg" alt="Youtube link"
                                    class="header__top-socials-img"></a></li>
                        <li class="header__top-socials-item"><a href="#" class="header__top-socials-link"><img
                                    src="img/header/icons/spotify-icon.svg" alt="Spotify link"
                                    class="header__top-socials-img"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="container">
                <div class="header__main-inner">
                    <div class="header__main-slider-box">

                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
