<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Our website is a reference guide that helps users learn more about their favorite anime and discover new ones.">
    <title>UITM project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="header__top-inner">
                    <div class="header__top-img-box">
                        <a href="/" class="header__top-img-link"><img src="img/header/logo_svg.svg" alt="Main Logo"
                                class="header__top-img"></a>
                    </div>
                    <nav class="header__top-nav">
                        <ul class="header__top-nav-list">
                            <li class="header__top-nav-item"><a href="#" class="header__top-nav-item-link">ONGOING</a>
                            </li>
                            <li class="header__top-nav-item"><a href="#" class="header__top-nav-item-link">POPULAR</a>
                            </li>
                            <li class="header__top-nav-item"><a href="#"
                                    class="header__top-nav-item-link">RECOMMENDATIONS</a></li>
                            <li class="header__top-nav-item"><a href="#" class="header__top-nav-item-link">SOON</a></li>
                        </ul>
                    </nav>
                    <div class="header__top-btn-box">
                        <button type="button" class="header__top-dark-mode-btn"></button>
                        <button type="button" class="header__top-enter-btn">REGISTER</button>
                        <button type="button" class="header__top-enter-btn">LOG IN</button>
                    </div>
                </div>
            </div>
            <div class="header__main">
                <div class="header__main-inner">
                    <form class="header__main-form">
                        <input type="search" class="header__main-form-input" placeholder="ENTER...">
                        <button type="submit" class="header__main-form-btn">SEARCH</button>
                    </form>
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="#" class="header__main-slide-link">
                                    <img src="img/header/bg/demon_slayer-img.jpg" alt="Demon Slayer">
                                </a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#" class="header__main-slide-link">
                                    <img src="img/header/bg/demon_slayer-img.jpg" alt="Demon Slayer">
                                </a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#" class="header__main-slide-link">
                                    <img src="img/header/bg/demon_slayer-img.jpg" alt="Demon Slayer">
                                </a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#" class="header__main-slide-link">
                                    <img src="img/header/bg/demon_slayer-img.jpg" alt="Demon Slayer">
                                </a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#" class="header__main-slide-link">
                                    <img src="img/header/bg/demon_slayer-img.jpg" alt="Demon Slayer">
                                </a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#" class="header__main-slide-link">
                                    <img src="img/header/bg/demon_slayer-img.jpg" alt="Demon Slayer">
                                </a>
                            </div>
                        </div>

                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
